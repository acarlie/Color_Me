<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto:400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Color Me</title>
</head>
<body>
    <div id="loaderWrapper" class="fixed-wrap">
        <div class="container-fullwidth">
            <h1 id="loadText" class="inset">Loading</h1>
        </div>           
    </div>

    <div id="finalWrapper" class="fixed-wrap">

    </div>
    <main class="container">
        <div>
                <h1 id="heading">Color Me <span id="gameContainer"></span>.</h1>
                
                <div id="results">
                    <p class="results"><strong>Guesses Remaining: </strong><span id="guesses"></span></p>
                    <p class="results border"><strong>Wins: </strong><span id="wins">0</span></p>
                    <p class="results border"><strong>Guesses: </strong><span id="wrong"></span></p>
                </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
